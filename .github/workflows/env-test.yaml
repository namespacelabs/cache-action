name: Test env propagation
on:
  push:
  workflow_dispatch:

permissions:
  contents: read

env:
  MY_ENV1: test-value1

jobs:
  env-test:
    runs-on:
      - namespace-profile-e2e-small
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: ./ # Uses an action in the root directory
        with:
          cache: env-test
        env:
          MY_ENV2: test-value2
